<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happiness Index Chart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="chart-size">
      <h1>Top 10 Most Recent Happiness Index as of 2023</h1>
      <label class="switch">
        <input type="checkbox" id="toggleChartTypeButton" />
        <span class="slider round">ðŸ˜Š</span>
      </label>

      <br /><br />
      <canvas id="happinessChart"></canvas>
    </div>
    <br />
    <div class="button-container">
      <button id="happiestButton">Most Happiest</button>
      <button id="saddestButton">Least Happiest</button>
    </div>
    <br /><br /><br />
    <table id="countryTable">
      <thead>
        <tr>
          <th>Country</th>
          <th>Most Recent Year</th>
          <th>Happiness Index</th>
          <th>Rank</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
